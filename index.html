<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="stylesheet.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main">
  <img src="assets/images/avatar-jessica.jpeg" class="avatar-jessica">
  <div class="head"><h1>Jessice Randall</h1>
    <h2 class="loc">London, United Kingdom</h2>
    <p class="disc">"Front-end developer and avid reader."</p>
  </div>
  <div class="buttons">
    <div class="center">
    <button type="button" class="b1"><a href="#">Frontend Mentor</a></button>
    <button type="button" class="b2"><a href="#">LinkedIn</a></button>
    <button type="button" class="b3"><a href="#">Twitter</a></button>
    <button type="button" class="b4"><a href="#">Instagram</a></button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">sapWRLD</a>.
  </div>
</body>
</html>
